<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATELIER 8</title>
  <link href="./index.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>

<body>
  <main>
    <div class="content">
      <h1 class="anim1"><span>Bridging the gap</span> <span>between dream</span> <span>and reality</span></h1>
      <p class="anim1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio at ipsa alias modi natus
        excepturi?</p>
      <a href="#" class="anim1" id="cta">Start Dreaming</a>
    </div>
  </main>
  <aside>
    <div class="wrapper">
      <img class="swirl" src="./assets/swirl.png" alt="Swirl Graphic">
    </div>
  </aside>

  <script>
    let tln = gsap.timeline({duration: 1});
  
    const title = document.querySelectorAll('.anim1')
    const aside = document.querySelectorAll('aside')
    tln.from('.anim1',{y: -50, stagger:.6, duration: .8, delay: 1, ease: 'circ.in', opacity: 0})
       .from('aside', {backgroundPosition: '200px 0px', opacity:0}, '-=1.5')
       .from('img', { y: 30, opacity: 0, duration: 1, ease: 'back.out(3)'}, '-=.5')
    // title.classList.add(tln)

    
document.querySelector('#cta').addEventListener('click', () => {
    tln.reverse();
});

    

  </script>
</body>

</html>
